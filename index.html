<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Snack Secreto para Wilbert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .card {
            background-color: #020617;
            border: 2px solid #334155;
            border-radius: 16px;
            padding: 32px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 8px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 24px;
        }

        .message {
            background-color: #0f172a;
            border: 1px dashed #475569;
            padding: 20px;
            margin: 24px 0;
            border-radius: 10px;
            min-height: 80px;
            color: #a5f3fc;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .btn-accept {
            background: linear-gradient(45deg, #10b981, #34d399);
            color: white;
        }

        .btn-accept:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-reject {
            background: linear-gradient(45deg, #ef4444, #f87171);
            color: white;
        }

        .btn-reject:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .emoji-big {
            font-size: 4rem;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        footer {
            margin-top: 24px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üéÅ AMIGO SECRETO</h1>
        <p class="subtitle">Sistema de entrega de snack activado...</p>

        <div class="emoji-big">üç™‚ú®</div>

        <div class="message" id="message">
            Presiona un bot√≥n para continuar el protocolo de entrega...
        </div>

        <div class="buttons">
            <button class="btn-accept" id="accept">‚úÖ ACEPTAR SNACK</button>
            <button class="btn-reject" id="reject">‚ùå RECHAZAR</button>
        </div>

        <div id="final-message" class="hidden message" style="margin-top: 20px; color: #34d399; font-weight: bold;">
            ¬°SNACK APROBADO! üç™‚ö°<br>
            <span style="font-size: 1.3rem;">10g sin culpa activados para Wilbert üòé</span><br><br>
            Disfruta responsablemente.
        </div>

        <footer>
            // Protocolo secreto ejecutado ‚Ä¢ Build v1.0 ‚Ä¢ Snack confirmado ‚úîÔ∏è
        </footer>
    </div>

    <!-- Confeti simple con canvas -->
    <canvas id="confetti"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const message = document.getElementById('message');
        const acceptBtn = document.getElementById('accept');
        const rejectBtn = document.getElementById('reject');
        const finalMessage = document.getElementById('final-message');
        const buttons = document.querySelector('.buttons');

        let rejectCount = 0;

        acceptBtn.onclick = function() {
            message.textContent = "Procesando aceptaci√≥n... üç™";
            buttons.classList.add('hidden');
            
            setTimeout(() => {
                message.classList.add('hidden');
                finalMessage.classList.remove('hidden');
                
                // ¬°Confeti!
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#38bdf8', '#10b981', '#a5f3fc', '#34d399']
                });
            }, 1000);
        };

        rejectBtn.onclick = function() {
            rejectCount++;
            if (rejectCount === 1) {
                message.textContent = "¬øRechazar? üò± Eso no est√° en el protocolo...";
            } else if (rejectCount === 2) {
                message.textContent = "Wilbert, las galletas no se rechazan... ü§®";
            } else if (rejectCount === 3) {
                message.textContent = "Ok, ok... pero son 10g SIN CULPA ‚ö°üç™";
            } else {
                message.textContent = "¬°Acepta de una vez que se enfr√≠an! üò≠";
                rejectBtn.textContent = "Bueno... aceptar ü•∫";
            }
        };
    </script>
</body>
</html>
